{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block contnet %}
    <div style="margin: auto; width: 70%; height: 600px; border: solid 3px; border-color: #bdc3c7; border-radius: 4px;"
    class="p-4">
        <div class="fs-3">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"><center>ARZIJ SHOP - New Ticket</center></legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <br />
                <center><button class="btn btn-primary" type="submit"><b> Submit </b><i class="fa fa-pencil"></i></button>
                <hr />
            </div>
            <br/>
        </form>
        </div>
    </div>
{% endblock contnet %}
