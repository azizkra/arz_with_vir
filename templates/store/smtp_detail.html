{% extends 'base.html' %}
{% block contnet %}
<div class="container my-5">
<table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Country</th>
        <th scope="col">Webmail</th>
        <th scope="col">Detected Hosting</th>
        <th scope="col">Send Test To </th>
        <th scope="col">Price</th>
        <th scope="col">Added On</th>
        <th scope="col">Buy</th>
      </tr>
    </thead>
    <tbody>
      <tr>
            <th scope="row"></th>
                <td>{{ object.country }}</td>
                <td>{{ object.webmail }}</td>
                <td>{{ object.detected_hosting }}</td>
                <td><a href="#" class="btn btn-primary btn-sm">Send</a></td>
                <td>{{ object.price }}</td>
                <td>{{ object.added_on|date:"F d, Y" }}</td>
                <td><a href="#" class="btn btn-primary btn-sm" id="checkout-button">Buy</a></td>
            </tr>
    </tbody>
  </table>
</div>
{% endblock contnet %}
