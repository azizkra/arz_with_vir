{% extends 'base.html' %}
{% block contnet %}
<br />

<div class="container my-5 mt-4">
<table class="table table-striped table-hover border-light caption-top table-lg">
    <thead style="background-color: #535c68; color:white">
      <tr>
        <th scope="col"></th>
        <th scope="col">Country</th>
        <th scope="col">Detected Hosting</th>
        <th scope="col">Send Test To </th>
        <th scope="col">Price</th>
        <th scope="col">Added On</th>
        <th scope="col">Buy</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for mailer in mailer_list %}
            <th scope="row"></th>
                <td>{{ mailer.country }}</td>
                <td>{{ mailer.detected_hosting }}</td>
                <td><a href="#" class="btn btn-outline-primary btn-sm">Send</a></td>
                <td>{{ mailer.price }}</td>
                <td>{{ mailer.added_on|date:"F d, Y" }}</td>
                <td><a href="{% url 'landing-mailer' mailer.id %}" class="btn btn-outline-primary btn-sm">Buy</a></td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
</div>

{% endblock contnet %}
