{% extends 'base.html' %}
{% block contnet %}
<div class="container my-5">
<table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Country</th>
        <th scope="col">Source</th>
        <th scope="col">Email Domains</th>
        <th scope="col">Email Number</th>
        <th scope="col">Sample</th>
        <th scope="col">Price</th>
        <th scope="col">Added On</th>
        <th scope="col">Buy</th>
      </tr>
    </thead>
    <tbody>
      <tr>
            <th scope="row"></th>
                <td>{{ object.country }}</td>
                <td>{{ object.source }}</td>
                <td>{{ object.Email_Domains }}</td>
                <td>{{ object.email_num }}</td>
                <td><a href="#" class="btn btn-primary btn-sm">Sample</a></td>
                <td>{{ object.price }}</td>
                <td>{{ object.added_on|date:"F d, Y" }}</td>
                <td><a href="#" class="btn btn-primary btn-sm" id="checkout-button">Buy</a></td>
            </tr>
    </tbody>
  </table>
</div>
{% endblock contnet %}
